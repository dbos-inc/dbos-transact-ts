name: On Pull Request

on:
  pull_request:
    branches:
      - main
      - release/*
    types:
      - ready_for_review
      - opened
      - reopened
      - synchronize
    paths-ignore:
      - 'README.md'

jobs:
  test:
    uses: ./.github/workflows/test.yml
  artifact:
    needs: test
    uses: ./.github/workflows/artifact.yml
