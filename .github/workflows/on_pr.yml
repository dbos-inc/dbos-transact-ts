name: On Pull Request

on:
  pull_request:
    branches:
      - main
      - release/*
      - chuck/tsv3
    types:
      - ready_for_review
      - opened
      - reopened
      - synchronize

jobs:
  test:
    uses: ./.github/workflows/test.yml
  artifact:
    needs: test
    uses: ./.github/workflows/artifact.yml
