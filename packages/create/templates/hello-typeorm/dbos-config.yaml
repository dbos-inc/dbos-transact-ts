database:
  hostname: 'localhost'
  port: 5432
  username: 'postgres'
  app_db_name: 'hellotypeorm'
  password: ${PGPASSWORD}
  connectionTimeoutMillis: 3000
  app_db_client: typeorm
  migrate:
    - npx typeorm migration:run -d dist/datasource.js
  rollback:
    - npx typeorm migration:revert -d dist/datasource.js
runtimeConfig:
  entrypoints:
    - dist/src/operations.js
